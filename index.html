<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="card-wrapper">
        <!-- blue side box -->
        <div class="side-box"></div>
        <h1 class="heading">Account Login</h1>
        <!-- form-group wrapper -->
        <form class="form-group">
            <!-- username-group wrapper -->
            <div class="username-group">
                <label for="username">username</label>
                <input type="text" placeholder="username here" id="username">
            </div>
            <!-- password-group wrapper -->
            <div class="password-group">
                <label for="password">password</label>
                <input type="password" placeholder="password here" id="password">
            </div>
            <!-- authentication group -->
            <div class="auth">
                <!-- quick-acess for user -->
                <div class="quick-access">
                    <input type="checkbox" checked>
                    <span>remember me</span>
                </div>
                <!-- recovery option -->
                <div class="recovery">
                    <span>forgot password?</span>
                </div>
            </div>
            <!-- login button -->
            <button>Log in </button>
        </form>
    </div>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
